<template>
    
    <div class ="container">
                       
            <h3 style="text-align:center;font-family: chiller;color:black; margin-left:15px;"><b>Upload Pictures</b></h3>        
         <div class="card topMargin">
            <div class="card-body">
                <span><i click.trigger="backPhotos()" class="fa fa-arrow-left fa-lg" aria-hidden="true"></i></span>
               
            </div>
        </div>   
        <br>
        <br>
       
        <form>
                <div class="form-group topMargin">
                      <label for="mypicInput" style="color:black;font-size:140%;font-family: chiller;"><b>PictureName*:</b></label>
                      <input value.bind="mypicObj.picName" type="text" class="form-control" id="mypicInputName" aria-describedby="mypicHelp" 
                        placeholder="Enter Photo Name" style="color:black;font-size:120%;font-family: chiller;">
                      <small id="mypicHelp" class="form-text text-muted" style="color:black;font-size:100%;font-family: chiller;">
                        <b>A short name for the Picture.</b></small>
                </div>
    <div class="form-group">
    <label for="descInput" style="color:black;font-size:140%;font-family: chiller;"><b>Description:</b></label>
    <input value.bind="mypicObj.picDescription" type="text" class="form-control" id="mypicInputDes" aria-describedby="descHelp" placeholder="Enter Description" style="color:black;font-size:120%;font-family: chiller;"><small id="descHelp" class="form-text text-muted" style="color:black;font-size:100%;font-family: chiller;"><b>A gallery description.</b></small>
    </div>

    

                
                    <br><br>
                    <label class="btn success" >
                        <b>Browse</b> <input type="file" 
                        style="display: none;" 
                        change.delegate="changeFiles()" files.bind="files">
                        </label>
                        <small id="fileHelp" class="form-text text-muted" style="color:black;font-size:100%;font-family: chiller;">
                        <b>Upload picture!! </b></small>
                        
                        <br>
                                
                                    <ul>
                                        <li repeat.for="file of filesToUpload" class="list-group-item">
                                            ${file.name}<span click.delegate="removeFile($index)" 
                                            class="pull-right"><i class="fa fa-trash" aria-hidden="true">
                                            </i></span></li>
                                    </ul>
                                
                                <br>
                                <br>
                                <br>
                                <button click.trigger="savePhotos()" class="btn success topMargin" ><b>Save</b></button>
                            <br>
                            <br>
                            
                        </form>
                </div>
                </template>
