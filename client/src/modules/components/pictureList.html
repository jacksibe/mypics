<template>
    
    <div class="container">
            <span><i click.trigger="back()" class="fa fa-arrow-left fa-lg" 	aria-hidden="true"></i></span>
              
            <h3 style="font-family: chiller;color:black; text-align:center;"><b>Pictures Gallery</b></h3> 
        <div class="card topMargin">
                <div class="row">
                <span class="col">
                        
                        <span class="rightMargin pull-right"><button type="button" class="btn success"  click.trigger="logout()" ><b>Logout</b></button></span>
                        <span class="leftMargin pull-left"><button type="button" class="btn success"  click.trigger="createPhotos()" ><b>Add a Photo</b></button></span>
</span>
                </div>
    <div show.bind="mypics.mypicsArray.length">
            <table class="table table-striped">
                    <thead>
                        <tr>
                            <br>
                            <th style="text-align:center; color:black;font-size:120%;font-family: chiller;">Photos</th>
                            <th style="text-align:center;color:black;font-size:120%;font-family: chiller;">Name</th>
                            <th style="text-align:center;color:black;font-size:120%;font-family: chiller;">Description</th>
                            
                        </tr>
                    </thead>
                    <tbody>
                        <tr class repeat.for = "mypics of mypics.mypicsArray" align="left">
                                <td><a href="uploads/${mypics.galleryId}/${mypics.file.filename}" target="_blank"><img src ="uploads/${mypics.galleryId}/${mypics.file.filename}" style="width:Auto; height: 100px;"></a><br>
                                    <i click.trigger="editPhotos(mypics)" class="fa fa-pencil rightMargin" aria-hidden="true"></i>
                                    <i click.trigger="deletePhotos(mypics)"class="fa fa-trash rightMargin" aria-hidden="true"></i>
                                </td>   
                                <td style="text-align:center;font-family: chiller;font-size:100%;">${mypics.picName}</td>
                            <td style="text-align:center;font-family: chiller;font-size:100%;">${mypics.picDescription}</td>
                                    
                        </tr>
                    </tbody>
                </table>
        
       
        </div>
    
            </div>
    </div>
        

        <div show.bind="!mypics.mypicsArray.length">
                <br><br>
            <h3 style="text-align:center; color:red;"><b>There are no pictures at the moment, please add some!!</b></h3>
        </div>
    </template>
