<template>
   
   <center><h3>Galleries!!</h3></center>
    <div class="container">
        <div class="card topMargin">
            <div class="card-body">
                <div class="row">
                        <span class="col">
                        <span class="rightMargin pull-right"><button type="button" class="btn success" click.trigger="logout()" ><b>Logout</b></button></span>
                        <span class="leftMargin pull-left"><button type="button" class="btn success" click.trigger="createGallery()" ><b>Create</b></button></span>
                    </span>
                </div>
    <br>
    <div show.bind="mygallery.mygalleryArray.length">
               
            <table class="table table-striped">
                    <thead> 
                        <tr>
                            <th bgcolor="#4CAF50" style="text-align:center; color:black;font-size:120%;">Gallery Name</th>
                            <th bgcolor="#4CAF50" style="text-align:center;color:black;font-size:120%;">Description</th>
                            <th bgcolor="#4CAF50" style="text-align:center;color:black;font-size:120%;">Date Created</th>
                            <th bgcolor="#4CAF50" style="text-align:center;color: black;font-size:120%;">Edit</th>
                            <th bgcolor="#4CAF50" style="text-align:center;color:black;font-size:120%;">Delete</th>
                         </tr>
                    </thead>
                    <tbody>
                        <tr class repeat.for = "mygallery of mygallery.mygalleryArray">
                            <td click.trigger="showPhotos(mygallery)" style="text-align:center;font-family: chiller;font-size:120%;">${mygallery.gallery}</td>
                            <td style="text-align:center;font-family: chiller;font-size:120%;">${mygallery.description}</td>
                            <td style="text-align:center;font-family: chiller;font-size:120%;">${mygallery.dateCreated | dateFormat}</td>
                            <td style="text-align:center">
                         <i click.trigger="editMyGallery(mygallery)" class="fa fa-pencil rightMargin" aria-hidden="true"></i></td>
                        <td><i click.trigger="deleteMyGallery(mygallery)"class="fa fa-trash rightMargin" aria-hidden="true"></i>
                      
                    </td>
                                    
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div show.bind="!mygallery.mygalleryArray.length">
            <br><br>
            <h2 style="text-align:center; color:black;font-family: chiller;">Apparently, you don't have any Gallery</h2>
        </div>
    
            </div>
    </div>
       
    
    </template>
